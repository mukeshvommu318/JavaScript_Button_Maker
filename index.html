<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet">
</head>
<body>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100vh;">
        <div>
            <div>
                <label>BACKGROUNDCOLOR</label>
                <input type="text" id="bgcolor">
            </div>
            <div>
                <label>Font Color</label>
                <input type="text" id="fontcolor">
            </div>
            <div>
                <label>FontSize in (px)</label>
                <input type="text" id="fontsize">
            </div>
            <div>
                <label>FontWeight</label>
                <input type="text" id="fontweight">
            </div>
            <div>
                <label>Padding (inpx)</label>
                <input type="text" id="padding">
            </div>
            <div>
                <label>BorderRadius (inpx)</label>
                <input type="text" id="borderradius">
            </div>
            <button onclick="ClickOn()">Click Me</button>
        </div>
        <button id="cosbtn">Custom Button</button>
    </div>
    <script src="./index.js"></script>
</body>
</html>
